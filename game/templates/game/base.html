<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
    <script src="{% static 'game/phaser.min.js' %}"></script>
<!--    <script src="{% static 'game/util/formUtil.js' %}" type="text/javascript"></script>-->
<!--    <script src="{% static 'game/util/alignGrid.js' %}" type="text/javascript"></script>-->
    <title>Welcome!</title>
  </head>
  <body>

    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="{% url 'game-news' %}" class="navbar-brand">Navbar Brand</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target=".toggleMobileMenu"
                    aria-controls="toggleMobileMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse toggleMobileMenu">
                <ul class="navbar-nav">
                    <li>
                        <a href="{% url 'game-news' %}" class="nav-link">News</a>
                    </li>
                    <li>
                        <a href="{% url 'game-view' %}" class="nav-link">Game</a>
                    </li>
                    <li>
                        <a href="{% url 'game-users-all' %}" class="nav-link">Users</a>
                    </li>
                    <li>
                        <a href="{% url 'game-chat' %}" class="nav-link">temp_chat</a>
                    </li>
                    <li>
                        <a href="{% url 'test-game' %}" class="nav-link">test_game</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse toggleMobileMenu">
                <ul class="navbar-nav ms-auto">
                    <li>
                        <a href="{% url 'game-user-detail' username=request.user.username %}" class="nav-link">{{ request.user.username }}</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <main class="container body-2" role="main">
        <div class="container-md">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor%}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  </body>
</html>
