{% extends "game/base.html" %}
{% block content %}

    <div class="mt-5">
        {% for u in users %}
            <a href="{% url 'game-user-detail' username=u.username %}" class="text-decoration-none">
                <div class="d-flex flex-row bd-highlight mb-3 bg-dark rounded">
                    <div class="p-2 bd-highlight"><img src="{{ u.profile.image.url }}" class="rounded-circle article-img"></div>

                    {% if u.is_superuser %}
                        <div class="p-2 bd-highlight align-self-center "><h3 class="text-danger text-uppercase">{{ u.username }}</h3></div>
                    {% else %}
                        <div class="p-2 bd-highlight align-self-center"><h3>{{ u.username }}</h3></div>
                    {% endif %}
                    <!--
                    {% if user.is_authenticated %}
                        <div class="p-2 bd-highlight align-self-center"><h3>online</h3></div>
                    {% endif %}

                    {% if request.user.username == u.username %}
                        <div class="p-2 bd-highlight align-self-center"><h3>you</h3></div>
                    {% endif %}
                    -->
                </div>
            </a>
        {% endfor %}
    </div>



{% endblock content %}
